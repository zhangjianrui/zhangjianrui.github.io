<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
		}

		div{
			width: 1000px;
			background-color:red;
			margin: 0 auto;
			
		text-align:center;
		}
		p{margin: 0 auto;
			width: 1000px;}

		li{
		display:inline-block;
		margin: 0 8px;}
	</style>
</head>
<body>
	<div>
    <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
    </ul>

</div>
<p>
	这里是ul>li>a结构，直接将li设置为行内块元素，父元素再设置text-align：center,就可实现不定宽块级元素的水平居中
</p>

</body>
</html>
