<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<style>
		*{
			font-size: 20px;
		}
			a{
				text-decoration: none;
				color: blue;
				margin: 0 10px;
			}
			a:hover{
				color: red;
			}
			.main{
				width: 1200px;
				margin: 0 auto;
			}
			div{
				margin: 60px 0 60px;
			}
		</style>		
	</head>
	<body>
		<div class="main">
			<input type="text" size="60" class="site">
			<input type="button" value="生成地址" id="q1">
			<div>
				<span>pc端:</span>
				<a href="" target="_blank">
					pc端清缓存
				</a>
			</div>
			<div class="m">
				<span>m端:</span>
				<input type="text" value="" size="60">
				<a href="javascript:volid(0);" target="_blank">1.新页面访问</a>
				<a href="javascript:volid(0);" target="_self" accesskey="1">2.当前页面访问(按Alt+1 访问)</a>
			</div>
			<div class="mip">
				<span>mip端:</span>
				<input type="text" value="" size="59">
				<a href="javascript:volid(0);" target="_blank">1.新页面访问</a>
				<a href="javascript:volid(0);" target="_self" accesskey="2">2.当前页面访问(按Alt+2 访问)</a>
			</div>
			
		</div>
			
	</body>
	<script src="lib/jquery-1.12.4.js"></script>
	<script>
	$(function() {
	$("#q1").click(function() {
		var a = $("input").val()
		var pcSite = a + '.html';
		var mSite = pcSite.replace(/www/g, 'm')
		var mipSite = pcSite.replace(/www/g, 'mip')
		$("a").attr('href', pcSite);
		$(".m a").attr('href', mSite);
		$(".mip a").attr('href', mipSite);
		$(".m input").attr('value', mSite)
		$(".mip input").attr('value', mipSite)
		$(".main .site").val("");



	});
})</script>
</html>
