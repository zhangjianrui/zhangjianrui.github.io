

		<!-- 表格写法 -->
		<table border="1" width="500px" height="200px" cellspacing="10px" cellpadding="80px">
			<caption>表格标题</caption>

			<tr><!-- 第一行 -->
				<th>我是第一行表头</th>
				<th>我是第二行表头</th>
			</tr>

			<tr><!-- 第二行 -->
				<td>内边距为cellpadding="80px"，外边距失效：border-collapse: collapse;</td>
				<td>内边距为cellpadding="80px" 外边距失效：border-collapse: collapse;</td>
			</tr>
		</table>
	<style>
	table{
		border-collapse: collapse;/* 使得外边距无效，取消表格边框宽度叠加 */
		}</style>
