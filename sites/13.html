<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box1{
	width: 100px;
	height: 100px;
	background-color:red;
	float: left;
}

.q2{
	background-color: yellow;
	width: 400px;
	height: 400px;
}</style>
</head>
<body>
<span>
	div前的span元素
</span><div class="box1">这是div</div>
	div后的无标签普通文字
<p>
	解释，真正的脱离标准流的元素，是能覆盖住所有的元素的，而在这里浮动的div：
	1.不能覆盖行内元素以及行内框文字
	2.可以覆盖块级元素（黄色div）
	
	因此，说明是半脱离标准流状态（字围效果的原因）
</p>

<div class="q2"></div>

</body>
</html>
