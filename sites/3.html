<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.q1{
			background-color: red;
			width: 150px;
			height: 150px;
			display: none;
		}
		.q2{
			background-color: pink;
			width: 150px;
			height: 150px;
		}
		.q3{
			background-color: black;
			width: 150px;
			height: 150px;
			visibility: hidden;
		}
		.q4{
			background-color: yellow;
			width: 150px;
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="q1"></div>
	<div class="q2">我上面的盒子是display: none,被隐藏了，不会占据位置</div>
	<div class="q3"></div>
	<div class="q4">我上面的盒子是visibility: hidden;，会占据位置</div>
</body>
</html>
